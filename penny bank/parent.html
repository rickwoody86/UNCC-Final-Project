<body>
<!-- navbar -->
<div class="navbar-wrapper">
	<div class="navbar navbar-inverse navbar-fixed-top">
		<div class="navbar-inner">
			<div class="container">
				<!-- Responsive navbar -->
				<a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse"><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span>
				</a>
				<h6 class="brand" id="brand"><a href="bullentin.html"><img id="logonav" src="img/pennybank.png">Bullentin Board</a></h6>

					<li><a title="logout" href="index.html">Log out</a></li>
					</ul>
				</nav>
			</div>
		</div>
	</div>
</div>
<!-- Header area -->
<section id="parent-wrapper" class="section">
<div class="container parent-header">
    <div class="row">
        <div class="col-sm-12">
            <legend class="animated flipInX">Family Info:</legend>
        </div>
        <!-- panel preview -->
        <div class="col-sm-5">
            <h4 class="animated infinite flash">Add Family:</h4>
            <div class="panel panel-default alignleft">
                <div class="panel-body form-horizontal payment-form">
                    <div class="form-group">
                        <label for="familyName" class="col-sm-3 control-label form-text">Family Name</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="familyName" name="familyName">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email" class="col-sm-3 control-label form-text">Email</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="email" name="email">
                        </div>
                    </div> 
                    
                    <div class="form-group">
                        <label for="date" class="col-sm-3 control-label form-text">Date</label>
                        <div class="col-sm-9">
                            <input type="date" class="form-control" id="date" name="ate">
                        </div>
                    </div> 
                     
                    <div class="form-group">
                        <div class="col-sm-12 text-right">
                            <button type="button" class="btn btn-default preview-add-button">
                                <span class="glyphicon glyphicon-plus"></span> Add
                            </button>
                        </div>
                    </div>
                </div>
            </div>            
        </div> <!-- / panel preview -->

<div class="container parent-header">
	<div class="row">
        <div class="col-sm-12">
            <legend class="animated flipInX">Chores:</legend>
        </div>
        <!-- panel preview -->
        <div class="col-sm-5">
            <h4 class="animated infinite flash">Add Chore:</h4>
            <div class="panel panel-default alignleft">
                <div class="panel-body form-horizontal payment-form">
                    <div class="form-group">
                        <label for="chore" class="col-sm-3 control-label form-text">Chore</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="chore" name="title">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="description" class="col-sm-3 control-label form-text">Description</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="description" name="description">
                        </div>
                    </div> 
                    <div class="form-group">
                        <label for="amount" class="col-sm-3 control-label form-text">Amount</label>
                        <div class="col-sm-9">
                            <input type="number" class="form-control" id="amount" name="choreAmount">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="status" class="col-sm-3 control-label form-text">Status</label>
                        <div class="col-sm-9">
                            <select class="form-control" id="status" name="isComplete">
                                <option>Not Completed</option>
                                <option>Completed</option>
                            </select>
                        </div>
                    </div> 
                    <div class="form-group">
                        <label for="date" class="col-sm-3 control-label form-text">End Date</label>
                        <div class="col-sm-9">
                            <input type="date" class="form-control" id="date" name="endDate">
                        </div>
                    </div> 
                     
                    <div class="form-group">
                        <div class="col-sm-12 text-right">
                            <button type="button" class="btn btn-default preview-add-button">
                                <span class="glyphicon glyphicon-plus"></span> Add
                            </button>
                        </div>
                    </div>
                </div>
            </div>            
        </div> <!-- / panel preview -->
        <div class="col-sm-7">
            <h4 class="animated-slow flash">Dashboard:</h4>
            <div class="row">
                <div class="col-xs-12">
                    <div class="table-responsive">
                        <table class="table preview-table">
                            <thead>
                                <tr>
                                    <th>Chore</th>
                                    <th>Description</th>
                                    <th>Amount</th>
                                    <th>Status</th>
                                    <th>End Date</th>
                                    
                                </tr>
                            </thead>
                            <tbody></tbody> <!-- preview content goes here-->
                        </table>
                    </div>                            
                </div>
            </div>
            <div class="row text-right">
                <div class="col-xs-12">
                    <h4>Total: $<strong><span class="preview-total"></span></strong></h4>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <hr style="border:1px dashed #dddddd;">
                    <button type="button" class="btn btn-primary btn-block">Submit all and finish</button>
                </div>                
            </div>
        </div>
	</div>
</div>
	
</section>

</body>
